<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Reviewer | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --card-bg: rgba(0, 0, 0, 0.95);
      --border: #fff;
      --text-muted: #ccc;
      --text-secondary: #aaa;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      cursor: default;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 50px 35px;
      box-shadow: 0 0 50px var(--shadow);
      max-width: 520px;
      width: 85%;
      text-align: center;
      border: 2px solid var(--border);
      backdrop-filter: blur(10px);
      z-index: 2;
      opacity: 1;
      transform: none;
      transition: background 0.4s ease, border 0.4s ease, color 0.4s ease;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--fg);
      text-shadow: 0 0 10px var(--fg);
    }

    .creator {
      margin-bottom: 25px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-muted);
      letter-spacing: 1px;
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--text-secondary);
    }

    .roles {
      text-align: left;
      font-size: 1rem;
      line-height: 2rem;
      background: none;
      padding: 0;
      border: none;
    }

    .roles span {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-weight: 500;
      font-size: 1.05rem;
      font-family: 'Outfit', sans-serif;
      opacity: 0.9;
    }

    .emoji {
      margin-right: 12px;
      font-size: 1.1rem;
    }

    strong {
      color: var(--fg);
    }

    .toggle-theme {
      position: absolute;
      top: 25px;
      right: 25px;
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px solid currentColor;
      background: transparent;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      color: var(--fg);
      transition: all 0.3s ease;
    }

    .toggle-theme:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>üïµüèª Account Reviewer Portfolio</h1>
    <div class="creator">Created by Taunt.gov</div>
    <h2>Currently Checking For:</h2>
    <div class="roles" id="roles">
      <span><span class="emoji"></span><strong></strong></span>
      <span><span class="emoji"></span><strong></strong></span>
      <span><span class="emoji"></span><strong></strong></span>
      <span><span class="emoji"></span><strong></strong></span>
      <span><span class="emoji"></span><strong></strong></span>
      <span><span class="emoji"></span><strong></strong></span>
      <span><span class="emoji"></span><strong></strong></span>
      <span style="margin-top: 20px;"><span class="emoji"></span><strong></strong></span>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/911vwi.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    // Music handling
    window.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bgMusic');
      music.volume = 0.10;
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.body.addEventListener('click', () => music.play(), { once: true });
        });
      }
    });

    const roles = [
      "üïµüèª Head Account Reviewer ‚Äì RageRP",
      "üïµüèª Head Account Reviewer ‚Äì AsireRZ",
      "üïµüèª Head Account Reviewer ‚Äì PastLifeRP",
      "üïµüèª Head Account Reviewer ‚Äì FelonRP",
      "üïµüèª Account Reviewer‚Äì CashflowRP",
      "üïµüèª DM Me For Inquiries - Taunt.gov"
    ];

    const spans = document.querySelectorAll("#roles span strong");

    function typeWriter(text, element, delay = 30) {
      return new Promise((resolve) => {
        let i = 0;
        function typeChar() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(typeChar, delay);
          } else {
            resolve();
          }
        }
        typeChar();
      });
    }

    async function revealRoles() {
      for (let i = 0; i < roles.length; i++) {
        await typeWriter(roles[i], spans[i]);
      }
    }

    revealRoles();
  </script>
</body>
</html>
