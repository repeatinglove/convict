<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swinging Doll with Glitch Effect</title>

  <!-- Importing FontAwesome -->
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>

  <!-- Importing JMH Typewriter Font -->
  <link href="https://fonts.googleapis.com/css2?family=JMH+Typewriter&display=swap" rel="stylesheet">

  <!-- Title Glitch -->
  <script>
    const titles = ["convict", "<3", "wtf", ":3", "[redacted]"];
    let titleIndex = 0;
    setInterval(() => {
      document.title = titles[titleIndex];
      titleIndex = (titleIndex + 1) % titles.length;
    }, 100);
  </script>

  <!-- Anti-DevTools Script -->
  <script>
    (function() {
      const threshold = 160;

      function devToolsOpen() {
        const widthDiff = window.outerWidth - window.innerWidth > threshold;
        const heightDiff = window.outerHeight - window.innerHeight > threshold;
        return widthDiff || heightDiff;
      }

      function crashPage() {
        document.body.innerHTML = "";
        location.href = "https://www.machotube.tv/movies/2050811/channing-rodd-jayden-marcos";
      }

      setInterval(() => {
        if (devToolsOpen()) crashPage();
      }, 500);

      // Optional console trick
      const consoleCheck = () => {
        const el = new Image();
        Object.defineProperty(el, 'id', {
          get: function () {
            crashPage();
          }
        });
        console.log(el);
      };

      setInterval(consoleCheck, 1000);
    })();
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .hidden-content {
      display: none;
    }

    .glitch::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(transparent, transparent 2px, #111 2px, #111 3px);
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 1;
    }

    .doll-wrapper {
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      animation: swing 3s ease-in-out infinite;
      transform-origin: top center;
      filter: grayscale(100%) contrast(120%) brightness(80%);
    }

    .doll {
      width: 100%;
      display: block;
    }

    @keyframes swing {
      0% { transform: translateX(-50%) rotate(5deg); }
      50% { transform: translateX(-50%) rotate(-5deg); }
      100% { transform: translateX(-50%) rotate(5deg); }
    }

    #particles-js {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #enterButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background-color: #000;
      color: #ffffff;
      border: 2px solid #000000;
      font-size: 24px;
      font-family: 'JMH Typewriter', monospace !important;
      cursor: pointer;
      text-align: center;
      text-transform: uppercase;
      z-index: 3;
    }

    .profile-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: 'JMH Typewriter', monospace !important;
      z-index: 2;
    }

    .profile-img-wrapper {
      width: 130px;
      height: 130px;
      margin: 0 auto 15px auto;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-img-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(transparent, transparent 2px, #111 2px, #111 3px);
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 1;
    }

    .profile-name {
      font-size: 28px;
      font-weight: bold;
      margin-top: 6px;
      font-family: 'JMH Typewriter', monospace !important;
    }

    .profile-handle {
      font-size: 16px;
      color: white;
      margin-top: 6px;
      font-family: 'JMH Typewriter', monospace !important;
    }
  </style>
</head>
<body>
  <div class="glitch hidden-content">
    <div class="doll-wrapper">
      <img src="https://files.catbox.moe/vjizjl.png" alt="Hanging Doll" class="doll">
    </div>
  </div>

  <div id="particles-js" class="hidden-content"></div>

  <div class="profile-container hidden-content">
    <div class="profile-img-wrapper">
      <img src="https://files.catbox.moe/7jxqkf.jpg" alt="Profile" class="profile-img">
    </div>
    <div class="profile-name">convict</div>
    <div class="profile-handle">@quitcaring on dc</div>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="https://files.catbox.moe/w7a1z3.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <button id="enterButton" class="glitch">Click to Enter</button>
  <canvas id="fallingParticles"></canvas>

  <script>
    const enterButton = document.getElementById('enterButton');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const glitchContent = document.querySelector('.glitch');
    const particlesContent = document.getElementById('particles-js');
    const profileContent = document.querySelector('.profile-container');

    enterButton.addEventListener('click', () => {
      backgroundMusic.play();
      enterButton.style.display = 'none';
      glitchContent.classList.remove('hidden-content');
      particlesContent.classList.remove('hidden-content');
      profileContent.classList.remove('hidden-content');
    });

    const canvas = document.getElementById('fallingParticles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.velocityY = Math.random() * 1 + 1;
        this.size = 8;
        this.character = 'â¬©';
        this.color = 'white';
      }

      update() {
        this.y += this.velocityY;
        if (this.y > canvas.height) {
          this.y = -this.size;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.font = `${this.size}px Arial`;
        ctx.fillStyle = this.color;
        ctx.fillText(this.character, this.x, this.y);
      }
    }

    const fallingParticles = [];
    for (let i = 0; i < 25; i++) {
      fallingParticles.push(new Particle());
    }

    function animateFallingParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fallingParticles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateFallingParticles);
    }

    animateFallingParticles();
  </script>
</body>
</html>
