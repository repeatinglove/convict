<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Enter screen -->
  <div id="enter-screen">
    <p>enter</p>
  </div>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Main content -->
  <div class="content">
    <h1 class="title">i'm so guilty</h1>
    <p class="subtitle">when will death come</p>
  </div>

  <audio id="bg-audio" src="https://files.catbox.moe/8ab7qh.mp3" loop></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const enterScreen = document.getElementById("enter-screen");
      const audio = document.getElementById("bg-audio");

      enterScreen.addEventListener("click", () => {
        audio.volume = 0.55; // Set volume to 55%
        audio.play().catch(err => console.log(err));
        enterScreen.style.opacity = "0";
        setTimeout(() => enterScreen.remove(), 500);
      });
    });
  </script>
</body>

</html>
