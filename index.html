<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>convict</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: white;
      overflow: hidden;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .click-to-enter {
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      color: white;
    }

    .hidden {
      display: none;
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .username {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: lowercase;
    }

    .bio {
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: fit-content;
      margin: 0 auto;
    }

    canvas#fallingParticles {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>

<audio id="backgroundMusic" src="https://files.catbox.moe/w7a1z3.mp3" loop></audio>

<!-- Landing Screen -->
<div id="landing" class="centered">
  <a class="click-to-enter" onclick="enterSite()">click to enter</a>
</div>

<!-- Profile Screen -->
<div id="profile" class="centered hidden">
  <img src="https://files.catbox.moe/7jxqkf.jpg" alt="pfp" class="pfp">
  <div class="username">convict</div>
  <div id="bio" class="bio"></div>
</div>

<!-- Falling Particles Canvas -->
<canvas id="fallingParticles"></canvas>

<script>
  // Title Rotator
  const titles = ["convict", "<3", "wtf", ":3"];
  let titleIndex = 0;
  setInterval(() => {
    document.title = titles[titleIndex];
    titleIndex = (titleIndex + 1) % titles.length;
  }, 100);

  // Smooth Typewriter Effect
  const bios = ["i love you alexis", "my sweet girl"];
  const bioElement = document.getElementById("bio");

  let bioIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  let typingSpeed = 100;
  let lastTime = 0;

  function smoothTypeWriter(timestamp) {
    if (!lastTime || timestamp - lastTime >= typingSpeed) {
      const currentText = bios[bioIndex];
      if (isDeleting) {
        charIndex--;
        if (charIndex < 0) {
          isDeleting = false;
          bioIndex = (bioIndex + 1) % bios.length;
          typingSpeed = 300;
        }
      } else {
        charIndex++;
        if (charIndex > currentText.length) {
          isDeleting = true;
          typingSpeed = 2000;
        }
      }

      bioElement.innerHTML = currentText.substring(0, charIndex);
      lastTime = timestamp;
      typingSpeed = isDeleting ? 50 : 100;
    }

    requestAnimationFrame(smoothTypeWriter);
  }

  function enterSite() {
    document.getElementById("landing").classList.add("hidden");
    document.getElementById("profile").classList.remove("hidden");
    document.getElementById("backgroundMusic").play();
    requestAnimationFrame(smoothTypeWriter);
  }

  // Falling Particle Animation
  const canvas = document.getElementById('fallingParticles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * -canvas.height;
      this.velocityY = Math.random() * 1 + 1;
      this.size = 8;
      this.character = 'â¬©';
      this.color = 'white';
    }

    update() {
      this.y += this.velocityY;
      if (this.y > canvas.height) {
        this.y = -this.size;
        this.x = Math.random() * canvas.width;
      }
    }

    draw() {
      ctx.font = `${this.size}px Courier New`;
      ctx.fillStyle = this.color;
      ctx.fillText(this.character, this.x, this.y);
    }
  }

  const fallingParticles = [];
  for (let i = 0; i < 25; i++) {
    fallingParticles.push(new Particle());
  }

  function animateFallingParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fallingParticles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateFallingParticles);
  }

  animateFallingParticles();
</script>

</body>
</html>
