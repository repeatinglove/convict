<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>repeatinglove</title>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background-color: black;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    video#background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .profile-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 12px;
      width: 190px;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 8px;
      object-fit: cover;
    }

    h1 {
      font-size: 18px;
    }

    p {
      margin: 4px 0;
      font-size: 12px;
    }

    .button-container {
      margin-top: 6px;
      display: flex;
      justify-content: center;
      gap: 4px;
    }

    .btn {
      background: #333333;
      padding: 6px;
      text-decoration: none;
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .btn:hover {
      background: #555555;
      box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.8);
      transform: scale(1.1);
    }

    .btn i {
      font-size: 20px;
    }

    /* Play button styling */
    .play-btn {
      background-color: #333;
      padding: 6px;
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .play-btn:hover {
      background-color: #555;
      box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.8);
      transform: scale(1.1);
    }

  </style>
</head>

<body>
  <video id="background-video" autoplay loop muted>
    <source src="https://files.catbox.moe/deuvgq.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="particles-js"></div>

  <div class="profile-container" id="profileBox">
    <img src="https://files.catbox.moe/i95kyb.jpg" alt="Profile Picture" class="profile-img" id="profileImage">
    <h1>convict</h1>
    <p>given up</p>
    <p>fuck everyone</p>
    <div class="button-container">
      <a class="btn" href="https://discord.com/users/1050643297527418910" target="_blank">
        <i class="fab fa-discord"></i>
      </a>
      <a class="btn" href="https://www.tiktok.com/@euphoniousy" target="_blank">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>

    <!-- Play Button -->
    <div class="play-btn" id="playButton">
      <i class="fas fa-play"></i>
    </div>
  </div>

  <audio id="background-audio" loop>
    Your browser does not support the audio element.
  </audio>

  <script>
    // Particles.js initialization
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        move: { enable: true, speed: 1 }
      }
    });

    // Profile picture change functionality
    document.getElementById('profileImage').onclick = function () {
      const newImage = prompt('Enter the new profile picture URL:');
      if (newImage) this.src = newImage;
    };

    // Playlist data with file paths and titles
    const audioFiles = [
      { url: 'https://files.catbox.moe/yrm9az.mp3', title: 'Song 1' },
      { url: 'https://files.catbox.moe/wjmfkk.mp3', title: 'Song 2' },
      { url: 'https://files.catbox.moe/i9w869.mp3', title: 'Song 3' },
      { url: 'https://files.catbox.moe/2jb8xp.mp3', title: 'Song 4' },
      { url: 'https://files.catbox.moe/hs53v3.mp3', title: 'Song 5' },
      { url: 'https://files.catbox.moe/atd2c5.mp3', title: 'Song 6' },
    ];

    // Get a random index to pick a random song
    const randomIndex = Math.floor(Math.random() * audioFiles.length);

    // Set the random song as the audio source
    const audio = document.getElementById('background-audio');
    audio.src = audioFiles[randomIndex].url;

    // Play the audio automatically when the play button is clicked
    document.getElementById('playButton').onclick = function() {
      audio.play();
      this.innerHTML = `<i class="fas fa-pause"></i>`; // Change to pause icon
      this.onclick = pauseAudio; // Change to pause function
    };

    // Pause function for the play button
    function pauseAudio() {
      audio.pause();
      document.getElementById('playButton').innerHTML = `<i class="fas fa-play"></i>`; // Change to play icon
      document.getElementById('playButton').onclick = function() {
        audio.play();
        this.innerHTML = `<i class="fas fa-pause"></i>`;
        this.onclick = pauseAudio;
      };
    }
  </script>
</body>
</html>
