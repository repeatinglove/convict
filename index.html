<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convict</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'JMH Typewriter';
            src: url('https://fonts.cdnfonts.com/s/17183/JMHTypewriter-Regular.woff2') format('woff2');
        }

        body {
            background: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
            color: white;
            font-family: 'JMH Typewriter', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 120px;
        }

        .doll {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            animation: swing 5s ease-in-out infinite;
            transform-origin: top center;
            filter: grayscale(100%) contrast(120%) brightness(80%);
        }

        @keyframes swing {
            0% { transform: translateX(-50%) rotate(5deg); }
            50% { transform: translateX(-50%) rotate(-5deg); }
            100% { transform: translateX(-50%) rotate(5deg); }
        }

        .profile {
            margin-top: 220px;
        }

        .profile img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid gray;
        }

        .socials {
            margin-top: 10px;
        }

        .btn {
            color: white;
            font-size: 24px;
            margin: 5px;
            text-decoration: none;
        }

        .btn:hover {
            color: gray;
        }

        .domains {
            margin-top: 40px;
            font-size: 15px;
        }

        .domains p {
            margin: 5px 0;
        }

        .domain-link {
            color: white;
            text-decoration: none;
        }

        .domain-link:hover {
            text-decoration: underline;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .typing {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <img src="https://files.catbox.moe/vjizjl.png" alt="Hanging Doll" class="doll"> 

    <div class="container">
        <div class="profile">
            <img src="https://files.catbox.moe/wl69vn.jpg" alt="Profile Picture">
            <p>Convict</p>
            <p>Developer</p>
            <div class="socials">
                <a class="btn" href="https://discord.com/users/1050643297527418910" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a class="btn" href="https://www.tiktok.com/@euphoniousy" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>

        <div class="domains">
            <p id="typing-text" class="typing"></p>
            <p>The current active domains are:</p>
            <p><a href="https://convict.site" target="_blank" class="domain-link">convict.site</a></p>
            <p><a href="https://convict.lol" target="_blank" class="domain-link">convict.lol</a></p>
            <p><a href="https://convict.wtf" target="_blank" class="domain-link">convict.wtf</a></p>
        </div>
    </div>

    <canvas class="snow"></canvas>

    <!-- Background Audio -->
    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/luenkf.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Ensure Audio Plays on User Interaction
        document.addEventListener("click", function() {
            const music = document.getElementById("bg-music");
            if (music.paused) {
                music.play().catch(error => console.log("Audio play blocked: ", error));
            }
        });

        // Title Switching with Loop
        const titles = ["convict", "<3", "wtf", ":3", "niggers"];
        let titleIndex = 0;

        setInterval(() => {
            document.title = titles[titleIndex];
            titleIndex = (titleIndex + 1) % titles.length;
        }, 100);

        // Snow Effect
        const canvas = document.querySelector(".snow");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        // Typing Effect
        const bios = [
            "I am the best at everything I do.",
            "I will always be better than you.",
            "I love you so much lex."
        ];
        let bioIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingElement = document.getElementById("typing-text");

        function typeEffect() {
            const currentText = bios[bioIndex];

            if (isDeleting) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => { isDeleting = true; }, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                bioIndex = (bioIndex + 1) % bios.length;
            }

            setTimeout(typeEffect, isDeleting ? 50 : 100);
        }

        typeEffect();
    </script>

</body>
</html>
